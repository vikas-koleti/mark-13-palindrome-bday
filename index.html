<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Birthday</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>
            Palindrome Birthday
        </h1>
    </header>

    <main>
        <section>
            <article>
                <label for="bday">Enter your date of birth</label>
                <input type="date" id="bday" />

                <button id="check">Check</button>

                <div id="warn">Please enter correct date!</div>

                <div class="output">

                    <div class="wait" id="waiting">
                        <img src="tenor1.gif" alt="/">
                        <div>Processing...trying with different variations..</div>
                    </div>

                    <div id="result">
                        <img src="yay1.gif" alt="/" id="img-yay" style="display: none;">
                        <img src="nah1.gif" alt="/" id="img-nah" style="display: none;">

                        <div id="div-yay" style="display: none;">Hurrah! Your date of birth is a Palindrome!</div>

                        <div id="div-nah" style="display: none;">Oh sad!  Your date of birth is not as Palindrome. You missed it by
                            <span id="span-days">x</span> days.</div>
                    </div>
                </div>

            </article>
        </section>
    </main>

    <footer>
        <p>Made by <a href="https://vickytrialone.netlify.app/" target="_blank">Vikas K</a></p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
